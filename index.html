<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="stat red">
        <p>
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon"> Reaction
        </p>
        <p><strong>80</strong> / 100</p>
      </div>
      <div class="stat yellow">
        <p>
          <img src="./assets/images/icon-memory.svg" alt="memory icon"> Memory
        </p>
        <p><strong>92</strong> / 100</p>
      </div>
      <div class="stat green">
        <p>
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon"> Verbal
        </p>
        <p><strong>61</strong> / 100</p>
      </div>
      <div class="stat blue">
        <p>
          <img src="./assets/images/icon-visual.svg" alt="visual icon"> Visual
        </p>
        
        <p><strong>72</strong> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paula Sirisumpund</a>.
  </div> -->
</body>
</html>
